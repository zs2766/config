action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Historik
    size: fullscreen
    card_mod:
      style:
        #popup header
        .:
    content:
      type: grid
      columns: 2
      square: false
      cards:

        #kwh
        - type: custom:apexcharts-card
          graph_span: 12months
          apex_config:
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('sv-SE',{year: 'numeric', month:'long'}).toString()
                    return date.charAt(0).toUpperCase() + date.slice(1);
                  }
            chart:
              height: 400px
              fontFamily: SF Pro Text
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.2
                opacityFrom: 1
                opacityTo: 0.7
                stops:
                  - 0
                  - 70
                  - 100
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            title:
              text: ⚡ kWh
              style:
                color: white
                fontSize: 38px
                fontWeight: 700
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
          series:
            - entity: sensor.date
              name: Förbrukning
              unit: kWh
              type: column
              color: rgba(228,224,17,1)
              data_generator: |-
                let token_url = 'http://192.168.1.241:8123/local/.apex.json';
                let api_url = 'https://api.tibber.com/v1-beta/gql';

                async function request() {
                    let response = await fetch(token_url);
                    let token = await response.json();

                    let request = await fetch(api_url, {
                        method: 'POST',
                        headers: {
                          Authorization: `Bearer ${token['tibber']}`,
                          'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                          query:
                            '{viewer{homes{consumption(resolution: MONTHLY, last: 12){nodes{from consumption}}}}}',
                        }),
                    });

                    let json = await request.json();
                    let array = [];
                    for (let request of json.data.viewer.homes[0].consumption.nodes)
                      array.push([new Date(request.from), request.consumption]);
                    return array;
                }

                return request();

        #influx
        - type: custom:apexcharts-card
          graph_span: 12month
          apex_config:
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            title:
              text: kg
              style:
                color: white
                fontSize: 30px
                fontWeight: 100
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('sv-SE',{day: 'numeric', year: 'numeric', month:'long'}).toString().split(' ');
                    return `${date[0]} ${date[1].charAt(0).toUpperCase() + date[1].slice(1)} ${date[2]}`;
                  }
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
              labels:
                style:
                  fontSize: 15px
                  fontWeight: 500
                offsetX: -1
                formatter: |
                  EVAL:(timestamp) => {
                    return new Date(timestamp).toLocaleString('sv-SE',{day: 'numeric', month:'short'});
                  }
            chart:
              fontFamily: SF Pro Text
              height: 350px
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.2
                opacityFrom: 0.7
                opacityTo: 0.1
                stops:
                  - 0
                  - 90
                  - 100
            stroke:
              curve: smooth
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.date
              curve: smooth
              name: Mattias
              color: '#9a0ca3'
              data_generator: |-
                let params = new URLSearchParams({
                  db: 'home_assistant',
                  q: "SELECT value FROM kg WHERE entity_id = 'mattias_weight'",
                });

                async function request() {
                  let array = [];
                  let response = await fetch(`http://192.168.1.241:8086/query?${params}`);
                  let data = await response.json();
                  for (let r of data.results[0].series[0].values)
                    array.push([new Date(r[0]), r[1]]);
                  return array;
                }

                return request();

        #github
        - type: custom:apexcharts-card
          graph_span: 3year
          apex_config:
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            title:
              text: ⭐ matt8707/hass-config
              style:
                color: white
                fontSize: 30px
                fontWeight: 100
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('sv-SE',{day: 'numeric', year: 'numeric', month:'long'}).toString().split(' ');
                    return `${date[0]} ${date[1].charAt(0).toUpperCase() + date[1].slice(1)} ${date[2]}`;
                  }
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
              labels:
                style:
                  fontSize: 15px
                  fontWeight: 500
                offsetX: -1
                formatter: |
                  EVAL:(timestamp) => {
                    return new Date(timestamp).toLocaleString('sv-SE',{day: 'numeric', month:'short'});
                  }
            chart:
              fontFamily: SF Pro Text
              height: 350px
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.2
                opacityFrom: 0.7
                opacityTo: 0.1
                stops:
                  - 0
                  - 90
                  - 100
            stroke:
              curve: smooth
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.date
              curve: smooth
              name: Mattias
              color: '#9a0ca3'
              data_generator: |-
                let token_url = 'http://192.168.1.241:8123/local/.apex.json';
                let api_url = 'https://api.github.com/repos/matt8707/hass-config';

                let response = await fetch(token_url);
                let token = await response.json();

                let auth = {
                  headers: new Headers({
                    accept: 'application/vnd.github.v3.star+json',
                    Authorization: `token ${token['github']}`,
                  }),
                };

                let request = await fetch(api_url, auth);
                let data = await request.json();
                let stargazers_total = [];
                stargazers_total.push(data.stargazers_count);

                let array = [];
                let stargazer_count = 0;
                let totalPages = Math.ceil(stargazers_total[0] / 100);

                for (var i = 1; i <= totalPages; i++) {
                  let data = await fetch(`${api_url}/stargazers?per_page=100&page=${i}`, auth);
                  (await data.json()).forEach((data) => {
                    Object.entries(data).forEach(([key, value]) => {
                      key === 'starred_at' &&
                        (stargazer_count++, array.push([new Date(value), stargazer_count]));
                    });
                  });
                }
                return array;

        #entity counter
        - type: custom:apexcharts-card
          chart_type: donut
          apex_config:
            fill:
              type: gradient
              gradient:
                shade: dark
                shadeIntensity: 0.1
                opacityFrom: 0.9
                opacityTo: 0.85
                stops:
